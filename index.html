  *,
*::after,
*::before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

.btn {
    --inset: 0.3rem;
    width: 10rem;
    height: 3rem;
    font-size: 1rem;
    letter-spacing: 2px;
    border: 0;
    border-radius: 1rem;
    color: hsl(180, 7%, 68%);
    text-shadow: 0px -1px 0.5px #0005;
    background-image: linear-gradient(
        180deg,
        #313131,
        30%,
        hsl(180, 29%, 33%),
        #252525,
        hsl(180, 26%, 8%)
    );
    border: #0007 1px solid;
    position: relative;
    overflow: hidden;
    isolation: isolate;
    cursor: pointer;
    outline: none;
    transition: all 133ms ease-out;
    margin-left: 30px;
    margin-top: -9px;
}

.btn::before {
    z-index: -1;
    content: "";
    position: absolute;
    inset: 0.3rem;
    border-radius: calc(1rem - var(--inset));
    box-shadow: 0 1px 0.5px -0.5px hsla(180, 69%, 83%, 0.8),
        inset 0px 0px 0px 1px hsl(180, 13%, 10%), inset 0 0 3px 1px #102c2c;
}

.btn::after {
    content: "";
    position: absolute;
    inset: 0.3rem;
    z-index: -1;
    border-radius: calc(1rem - var(--inset)) calc(1rem - var(--inset)) 0 0;
    height: 75%;
    background: linear-gradient(-15deg, #0000 50%, #fff4 51%);
    filter: invert(50%);
    mix-blend-mode: color-burn;
    opacity: 0;
}

.btn:active::before {
    box-shadow: inset 0 0 0 1px #26262d, inset 0 0px 2px 1px #0009,
        inset 0 -1.5px 0.5px 0.5px hsla(180, 12%, 43%),
        0 1px 0.25px -0.25px hsla(180, 69%, 83%, 0.8);
    background-image: linear-gradient(
        180deg,
        hsl(180, 13%, 34%),
        hsl(180, 8%, 50%),
        hsl(180, 13%, 34%)
    );
}

.btn:hover[aria-selected="false"] {
    filter: brightness(110%);
    box-shadow: 0 1px 5px #fff2, 0 10px 14px -4px #0008;
}

.btn:active[aria-selected="false"] {
    scale: 0.96;
    filter: unset;
    box-shadow: none;
}

.btn:active[aria-selected="true"] {
    box-shadow: none;
    scale: 0.96;
}

.btn[aria-selected="true"] {
    box-shadow: 0 10px 20px -3px rgba(0, 0, 0, 0.2),
        0 15px 30px rgba(0, 0, 0, 0.3);
    filter: brightness(120%);
}

.btn[aria-selected="true"]:not(:active)::after {
    opacity: 1;
}

</style>

.nav-toggle {
  cursor: pointer;
  height: 2.5rem;
  left: 1rem;
  position: fixed;
  top: 1rem;
  width: 3.5rem;
  z-index: 2;
}
.nav-toggle:hover {
  opacity: 0.8;
}
.nav-toggle .nav-toggle-bar,
.nav-toggle .nav-toggle-bar::after,
.nav-toggle .nav-toggle-bar::before {
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  background: #ffffff42;
  content: "";
  height: 0.5rem;
  transition: all 0.5s;
  width: 100%;
}
.nav-toggle .nav-toggle-bar {
  margin-top: 0;
}
.nav-toggle .nav-toggle-bar::after {
  margin-top: 1rem;
}
.nav-toggle .nav-toggle-bar::before {
  margin-top: -1rem;
}
.nav-toggle.expanded .nav-toggle-bar {
  background: transparent;
}
.nav-toggle.expanded .nav-toggle-bar::after, .nav-toggle.expanded .nav-toggle-bar::before {
  background: white;
  margin-top: 0;
}
.nav-toggle.expanded .nav-toggle-bar::after {
  -ms-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}
.nav-toggle.expanded .nav-toggle-bar::before {
  -ms-transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

function getId(url) {
  //var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
  var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
  var match = url.match(regExp);

  if (match && match[2].length == 11) {
    return match[2];
  } else {
    return false;
  }
}

var rtmp_suffix = /^rtmp:\/\//;
var hls_suffix = /\.m3u8/;
var mp4_suffix = /\.(mp4|m4p|m4v|mov)/i;
var hds_suffix = /\.f4m/;
var dash_suffix = /\.mpd/;
var flv_suffix = /\.flv/;
var webm_suffix = /\.webm/;
/* AUDIO */
//var mp3_suffix = /\.mp3/;
var mpeg_suffix = /\.(mp3|m4a)/i;
var ogg_suffix = /\.ogg/;

//var youtube_suffix = /\.youtube.com/;
//var yt_suffix = /^(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?(?=.*v=((\w|-){11}))(?:\S+)?$/;
var yt_suffix = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
var dm_suffix = /\.?dailymotion.com/;
var vm_suffix = /\.?vimeo.com/;
/* ADVANCED REGEX */
//      var regVimeo = /^.*(vimeo.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/;
//      var regDailymotion = /^.+dailymotion.com\/(video|hub)\/([^_]+)[^#]*(#video=([^_&]+))?/;
//      var regMetacafe = /^.*(metacafe.com)(\/watch\/)(d+)(.*)/i;
//      var youtube_suffix = /(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;

function getType(url) {

  /* AUDIO */
  if (mpeg_suffix.test(url))
    return 'audio/mpeg';
  if (ogg_suffix.test(url))
    return 'audio/ogg';
  if (dash_suffix.test(url))
    return 'application/dash+xml';
  if (rtmp_suffix.test(url))
    return 'rtmp/mp4';
  if (hls_suffix.test(url))
    return 'application/x-mpegurl';
  if (mp4_suffix.test(url))
    return 'video/mp4';
  if (hds_suffix.test(url))
    return 'application/adobe-f4m';
  if (flv_suffix.test(url))
    return 'video/flv';
  if (webm_suffix.test(url))
    return 'video/webm';
  if (yt_suffix.test(url)) {
    //alert(url.match(yt_suffix)[2]);
    //player.poster(ytmaxres(url.match(yt_suffix)[2]));
    //alert(ytmaxres(url.match(yt_suffix)[2]));
    return 'video/youtube';
  }
  if (dm_suffix.test(url))
    return 'video/dailymotion';
  if (vm_suffix.test(url))
    return 'video/vimeo';

  console.log('could not guess link type: "' + url + '" assuming mp4');
  return 'video/mp4';
};

function getExt(ext) {

  //if (ext == "youtube") ext = "mp4";
  if (ext == "mp4" || ext == "m4v") ext = "m4v";
  if (ext == "ogg" || ext == "ogv") ext = "oga";
  if (ext == "webm") ext = "webmv";

  return ext;
}
